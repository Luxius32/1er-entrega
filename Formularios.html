<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>

<body>
    <header>
        <nav>
            <b><a href="/index.html">Listas</a>&nbsp;&nbsp;&nbsp;<a href="/Listas Anidadas.html">Listas
                    Anidadas</a>&nbsp;&nbsp;&nbsp;<a href="//Formularios.html">Formularios</a></b>
        </nav>
    </header>
    <br>
    <br>
    <h1>Formulario de registro</h1>
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required>
    </div>
    <br>
    <div>
        Modalidad de Cursada:
        <input type="radio" id="On-Demand" name="modalidad">
        <label for="On-Demand">On-Demand</label>
        <input type="radio" id="vivo" name="modalidad">
        <label for="vivo">En vivo</label>
    </div>
    <br>
    <div>
        <label for="mail">Correo:</label>
        <input type="email" id="mail" required>
    </div>
    <br>
    <div>
        <input type="checkbox" id="información">
        <label for="información">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
        <br>
        <br>
        <input type="checkbox" id="terminos">
        <label for="terminos">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador
            web Full Stack.</label>
        <br>
        <br>
        <button>Enviar</button>
    </div>


</body>

</html>
